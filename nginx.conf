# Nginx configuration for React app on Linux server
# Place this in your Nginx site configuration

server {
    listen 80;
    server_name admin.aegis-rental.com;
    root /var/www/admin/build;
    index index.html;

    # Serve static files with correct MIME types
    location /static/ {
        alias /var/www/admin/build/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Set correct MIME types
        types {
            application/javascript js;
            text/css css;
            application/json json js.map css.map;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/svg+xml svg;
            image/x-icon ico;
            application/font-woff woff;
            application/font-woff2 woff2;
            application/font-ttf ttf;
            application/vnd.ms-fontobject eot;
        }
    }

    # Serve other static files
    location ~* \.(css|js|js\.map|css\.map|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # All other requests go to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}

